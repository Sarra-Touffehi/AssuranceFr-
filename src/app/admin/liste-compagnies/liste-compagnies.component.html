<div class="header-container">
  <app-header-admin></app-header-admin>
</div>
<div class="container">
    <h2>Liste des Compagnies</h2>
    <mat-card class="example-card" *ngFor="let c of lesCompagnies">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
     <mat-card-title class="nom"></mat-card-title>
      </mat-card-header>
       <img  mat-card-image  src="http://localhost:9630/images/{{c.logo}}" alt="Compagnie Logo" width="80" height="150">
      <mat-card-content>
        <p>
       <span> Notre Compagnie d'assurance : <br/>
         <span class="name">{{c.nom}}</span> est situ√© en {{c.siege}} </span><br/>
       <span class="cont"> Contact : </span>  {{c.tel}}
        </p>
      </mat-card-content>
    
      <mat-card-actions class="card-actions">
        <button mat-fab  (click)="deleteComp(c.idcomp)" aria-label="Example icon button with a delete icon" class="small-fab-button">
          <mat-icon>delete_forever</mat-icon>
        </button>
      </mat-card-actions>
      <mat-card-actions class="bottom-offres">
        <button mat-raised-button  [routerLink]="['/offres', c.idcomp]">Offres</button>
      </mat-card-actions>
    </mat-card>
    <div class="addContainer">
    <mat-dialog-actions >
      <button mat-raised-button  (click)="openDialog()">Ajouter Compagnie</button>
    </mat-dialog-actions>
    </div>
    </div>
