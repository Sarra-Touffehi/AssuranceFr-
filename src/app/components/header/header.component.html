<header>
    <mat-toolbar>
      <mat-toolbar-row>
        <button class="custom-icon-button" mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
        <h3 class="navbar-brand" style="margin-top: 1px;"> Attijari Assurances</h3>
        <button class="message-button" mat-icon-button>
            <mat-icon>email</mat-icon>
          </button>
        <div class="spacer"></div> 
        <div>
          <button class="account-button" mat-icon-button>
            <mat-icon>account_circle</mat-icon>
          </button>
          <button class="logout-button" mat-icon-button>
            <mat-icon>exit_to_app</mat-icon>
          </button>
        </div>
      </mat-toolbar-row>
    </mat-toolbar>
  
    <mat-sidenav-container class="container-fluid">
      <mat-sidenav #sidenav opened="false" mode="side" class="col-md-2 d-none d-md-block bg-light sidebar">
        <mat-nav-list>
          <mat-list-item>
            <a [routerLink]="['/listecompagnie']">Compagnies</a>
          </mat-list-item>
          <mat-list-item>
            <a [routerLink]="['/ajoutcompagnie']">Ajouter Compagnie</a>
          </mat-list-item>
        </mat-nav-list>
      </mat-sidenav>
      <mat-sidenav-content class="main-content">
        <div style="height: 88vh;">
          <router-outlet></router-outlet>
        </div>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </header>
