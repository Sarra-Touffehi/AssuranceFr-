<div class="center-container">
  <h2>Liste des Compagnies</h2>
  <mat-card class="example-card" *ngFor="let c of lesCompagnies">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title class="nom">{{c.nom}}</mat-card-title>
     <!--<mat-card-subtitle>Dog Breed</mat-card-subtitle>-->
    </mat-card-header>
     <!--<img mat-card-image *ngIf="c.logo" [src]="getLogoUrl(c.logo)" alt="Card image cap">-->
     <img  mat-card-image *ngIf="c.logo" [src]="getLogoUrl(c.logo)" alt="Compagnie Logo">
  
     <!--<img  mat-card-image *ngIf="c.logo" [src]="'data:image/jpeg;base64,' + c.logo"  >-->
    <mat-card-content>
      <p>
     <span> Notre Compagnie d'assurance : {{c.nom}} est situ√© en {{c.siege}} </span><br/>
     <span class="cont"> Contact : </span>  {{c.tel}}
      </p>
    </mat-card-content>
  
    <mat-card-actions class="card-actions">
      <button mat-fab color="warn" (click)="deleteComp(c.idcomp)" aria-label="Example icon button with a delete icon" class="small-fab-button">
        <mat-icon>clear</mat-icon>
      </button>
    </mat-card-actions>
    <mat-card-actions class="bottom-offres">
      <button mat-raised-button color="beige" [routerLink]="['/offres', c.idcomp]">Offres</button>
    </mat-card-actions>
  </mat-card>
  <div class="addContainer">
  <mat-dialog-actions >
    <button mat-raised-button color="primary" (click)="openDialog()">Ajouter Compagnie</button>
  </mat-dialog-actions>
  </div>
  </div>
