<body>
  <div class="container">
    <form id="userForm" [formGroup]="LoginForm" (ngSubmit)="submit()">
      <div class="form-icon">
        <i class="fa fa-user"></i>
      </div>
      <h3 class="title">Login</h3>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" formControlName="email">
        <div *ngIf="LoginForm.controls['email'].invalid && (LoginForm.controls['email'].dirty || LoginForm.controls['email'].touched)" class="text-danger">
          <div *ngIf="LoginForm.controls['email'].errors?.['required']">Ajouter votre Email !</div>
          <div *ngIf="LoginForm.controls['email'].errors?.['email']">Email invalide</div>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input type="password" class="form-control" id="password" formControlName="password">
        <div *ngIf="LoginForm.controls['password'].invalid && (LoginForm.controls['password'].dirty || LoginForm.controls['password'].touched)" class="text-danger">
          <div *ngIf="LoginForm.controls['password'].errors?.['required']">Ajouter votre mot de passe !</div>
        </div>
      </div>
      <div style="text-align: center;">
        <button type="submit" class="btn" [disabled]="LoginForm.invalid" (click)="getMailToConnect()">Login</button>
      </div>
    </form>
  </div>
</body>
