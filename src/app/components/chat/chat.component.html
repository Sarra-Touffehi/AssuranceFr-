<div class="chat_window">
  <div class="top_menu">
    <div class="buttons">
      <div class="button close"></div>
      <div class="button minimize"></div>
      <div class="button maximize"></div>
    </div>
    <div class="title">
    <!--  <img src="../../../assets/whatsapp-icon.png" width="25px" height="25px"> -->
      Contact Attijari
    </div>
  </div>
  <div class="messages_wrapper">
  <ul class="messages">
    <li class="message right" *ngFor="let item of messageList"
        [ngClass]="{'right': item.iduser !== userId, 'left': item.iduser === userId}">

      
      
      <div class="avatar" *ngIf="item.iduser !== userId">
        <div class="avatar_circle">{{ item.senderName?.charAt(0)?.toUpperCase() }}</div>
        <div class="name"><b>{{ item.senderName }}</b></div> 
      </div>
      
      <div class="avatar" *ngIf="item.iduser === userId">
        <div class="avatar_circle">{{ item.senderName?.charAt(0)?.toUpperCase() }}</div>
        <div class="name"><b>{{item.senderName }}</b></div> 
      </div>
    
      <div class="text_wrapper">
        <div class="text">{{ item.message }}</div>
      </div>
    </li>
  </ul>
  
</div>
  <div class="bottom_wrapper clearfix">
    <div class="message_input_wrapper">
      <textarea class="message_input" placeholder="Message..." [(ngModel)]="messageInput" 
      (keyup.enter)="sendMessage()"></textarea>
    </div>
    
    <div class="send_message" (click)="sendMessage()">
      <div class="icon"></div>
      <div class="text">Send</div>
    </div>
  </div>
</div>
